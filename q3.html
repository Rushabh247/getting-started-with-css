<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navigation Bar</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        nav {
            background-color: #333;
            padding: 10px;
        }
        nav a {
            color: #fff;
            text-decoration: none;
            padding: 10px;
            margin: 0 5px;
            transition: color 0.3s ease;
        }
        nav a:hover {
            color: #ff5733; /* Change color on hover */
        }
        /* Different colors for different links */
        nav a:nth-child(1):hover {
            color: #ff5733; /* Red */
        }
        nav a:nth-child(2):hover {
            color: #33ff57; /* Green */
        }
        nav a:nth-child(3):hover {
            color: #5733ff; /* Blue */
        }
        nav a:nth-child(4):hover {
            color: #ff57a6; /* Pink */
        }
        nav a:nth-child(5):hover {
            color: #dda431; /* Lime */
        }
    </style>
</head>
<body>

<nav>
    <a href="#">Link 1</a>
    <a href="#">Link 2</a>
    <a href="#">Link 3</a>
    <a href="#">Link 4</a>
    <a href="#">Link 5</a>
</nav>

</body>
</html>
