<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Styled Heading and Paragraph</title>
    <style>
        .red-heading {
            color: red; /* Style heading in red */
        }
        #green-paragraph {
            color: green; /* Style paragraph text in green */
        }
    </style>
</head>
<body>

<h1 class="red-heading">ABOUT US</h1>
<p id="green-paragraph">physics wallah skills is a platform for students to learn various real life skills to be industry ready to get a job</p>

</body>
</html>
