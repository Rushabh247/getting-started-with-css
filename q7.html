<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Screen Background Image</title>
    <style>
        body, html {
            margin: 0;
            padding: 0;
            height: 100%;
        }
        .background-image {
            background-image: url('./images1.jpg'); /* Replace URL with your image */
            background-size: cover;
            background-position: center;
            height: 100%;
        }
        .content {
            text-align: center;
            padding: 20px;
            color: #fff;
            font-family: Arial, sans-serif;
        }
    </style>
</head>
<body>

<div class="background-image">
    <div class="content">
        <h1>Welcome to Our Website</h1>
        <p>This is a simple webpage with a full-screen background image.</p>
    </div>
</div>

</body>
</html>
