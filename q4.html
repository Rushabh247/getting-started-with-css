<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Full Stack Tech Stacks</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .tech-list {
            padding: 20px;
            background-color: #f0f0f0;
            width: 300px;
            margin: 0 auto;
        }
        .tech-list li {
            list-style: none;
            padding: 10px;
            border-bottom: 1px solid #ccc;
        }
        .tech-list li:nth-child(even) {
            background-color: #e0e0e0; /* Light gray for even numbered list items */
        }
        .tech-list li:nth-child(odd) {
            background-color: #fff; /* White for odd numbered list items */
        }
    </style>
</head>
<body>

<h1 style="text-align: center;">Full Stack Tech Stacks</h1>

<ul class="tech-list">
    <li>HTML, CSS, JavaScript</li>
    <li>Node.js, Express</li>
    <li>React, Angular, Vue.js</li>
    <li>Python, Django, Flask</li>
    <li>MongoDB, MySQL, PostgreSQL</li>
</ul>

</body>
</html>
