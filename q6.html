<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hover to Change Input Field Color</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .container {
            width: 300px;
            margin: 100px auto;
            text-align: center;
        }
        input[type="text"] {
            padding: 10px;
            width: 100%;
            box-sizing: border-box;
            transition: background-color 0.3s ease;
        }
        input[type="text"]:hover {
            background-color: yellow; /* Change background color on hover */
        }
    </style>
</head>
<body>

<div class="container">
    <form action="#">
        <label for="input-field">Input Field:</label><br>
        <input type="text" id="input-field" name="input-field">
        <label for="input-field">Name</label><br>
        <input type="text" id="input-field" name="input-field">
        <label for="input-field">Email</label><br>
        <input type="text" id="input-field" name="input-field">
    </form>
</div>

</body>
</html>
